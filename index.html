<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
<title>ğŸ’– Walentynka ğŸ’–</title>

<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: 'Comic Sans MS', cursive;
}

body {
  height: 100vh;
  background: linear-gradient(180deg, #ff4d6d, #590d22);
  overflow: hidden;
}

.center {
  position: absolute;
  inset: 0;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  color: white;
  text-align: center;
  padding: 20px;
}

h1 {
  font-size: clamp(2.2rem, 6vw, 3rem);
  margin-bottom: 15px;
  animation: pulse 2s infinite;
  text-shadow: 0 0 20px pink;
}

.counter {
  font-size: 1.1rem;
  margin-bottom: 25px;
  line-height: 1.4;
}

.buttons {
  display: flex;
  gap: 20px;
  width: 100%;
  justify-content: center;
}

button {
  width: 45%;
  padding: 18px;
  font-size: 1.2rem;
  border-radius: 50px;
  border: none;
}

#yes {
  background: white;
  color: #ff006e;
}

#no {
  background: #ffb3c1;
}

.hidden {
  display: none;
}

.heart {
  position: absolute;
  font-size: 22px;
  animation: floatUp linear forwards;
  pointer-events: none;
}

@keyframes floatUp {
  from {
    transform: translateY(100vh);
    opacity: 1;
  }
  to {
    transform: translateY(-10vh);
    opacity: 0;
  }
}

.success {
  font-size: 2rem;
  text-shadow: 0 0 20px pink;
}

.time {
  margin-top: 15px;
  font-size: 1.1rem;
}

@keyframes pulse {
  50% { transform: scale(1.05); }
}
</style>
</head>

<body>

<div class="center" id="main">
  <h1>ğŸ’– Sandra, czy zostaniesz mojÄ… walentynkÄ…? ğŸ’–</h1>
  <div class="counter" id="counter"></div>

  <div class="buttons">
    <button id="yes">TAK ğŸ’˜</button>
    <button id="no">NIE ğŸ˜’</button>
  </div>
</div>

<div class="center hidden" id="win">
  <div class="success">
    YAAAAY!!! ğŸ¥°ğŸ’<br>
    Sandra â¤ï¸
    <div class="time" id="together"></div>
  </div>
</div>

<audio id="music" loop>
  <source src="https://cdn.pixabay.com/audio/2022/03/15/audio_9c6b06c3f7.mp3">
</audio>

<script>
const startDate = new Date("2024-04-15T00:00:00");
const counter = document.getElementById("counter");
const together = document.getElementById("together");

function updateCounter() {
  const now = new Date();
  let diff = now - startDate;

  const days = Math.floor(diff / 86400000);
  diff %= 86400000;
  const hours = Math.floor(diff / 3600000);
  diff %= 3600000;
  const minutes = Math.floor(diff / 60000);
  const seconds = Math.floor(diff / 1000);

  const txt = `JesteÅ›my razem od 15.04.2024 â¤ï¸<br>
  ${days} dni ${hours} godz ${minutes} min ${seconds} sek`;

  counter.innerHTML = txt;
  together.innerHTML = txt;
}

setInterval(updateCounter, 1000);
updateCounter();

const noBtn = document.getElementById("no");
const yesBtn = document.getElementById("yes");
const main = document.getElementById("main");
const win = document.getElementById("win");
const music = document.getElementById("music");

noBtn.addEventListener("touchstart", moveNo);
noBtn.addEventListener("click", moveNo);

function moveNo() {
  noBtn.style.position = "absolute";
  noBtn.style.left = Math.random() * 60 + "vw";
  noBtn.style.top = Math.random() * 60 + "vh";
}

yesBtn.addEventListener("click", () => {
  main.classList.add("hidden");
  win.classList.remove("hidden");
  music.play();

  for (let i = 0; i < 120; i++) {
    setTimeout(createHeart, i * 30);
  }
});

function createHeart() {
  const heart = document.createElement("div");
  heart.className = "heart";
  heart.innerText = "â¤ï¸";
  heart.style.left = Math.random() * 100 + "vw";
  heart.style.animationDuration = (4 + Math.random() * 4) + "s";
  document.body.appendChild(heart);
  setTimeout(() => heart.remove(), 8000);
}

setInterval(createHeart, 400);
</script>

</body>
</html>
